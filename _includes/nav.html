<div class="js-fade nav-sidebar"></div>
<a class="js-menu-toggle menu-toggle animated fade">
  <span class="cd-icon"></span>
</a>
<nav class="js-sidebar sidebar" role="navigation">
  <ul class="nav-main">
    {% for link in site.links %}
      <li>
        {% if link.external %}
          <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
        {% else %}
          <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
